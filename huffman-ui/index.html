<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuffmanUI</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>HuffmanUI</h1>
    <h2>编码</h2>
    <div class="space-evenly">
        <textarea id="unencodedText" placeholder="输入要编码的字符串"></textarea>
        <button id="encodeButton">编码</button>
    </div>
    <p id="encodedResult"></p>
    <div id="tree"></div>

    <h2>解码</h2>
    <div class="space-evenly">
        <textarea id="undecodedText" placeholder='输入经过编码的信息, 例如：
编码表: [["H","00"],["e","01"],["o","10"],["l","11"]]
编码结果: 0001111110'></textarea>
        <button id="decodeButton">解码</button>
    </div>
    <p id="decodedResult"></p>
</body>

<script src="./static/core.js"></script>
<script src="./static/ui.js"></script>

</html>
