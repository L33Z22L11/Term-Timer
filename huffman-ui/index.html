<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuffmanUI</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>HuffmanUI</h1>

    <textarea class="card" id="inputText"
        placeholder='输入要编码的字符串, 例如:&#13;&#10;Hello&#13;&#10;&#13;&#10;或者输入经过编码的信息, 例如:&#13;&#10;编码表:&#13;&#10;[["H","00"],["e","01"],["o","10"],["l","11"]]&#13;&#10;编码结果:&#13;&#10;0001111110'></textarea>

    <div class="space-between">
        <div></div>
        <div>
            <a class="btn" id="resultPasteButton">粘贴</a>
            <a class="btn" id="encodeButton">编码</a>
            <a class="btn" id="decodeButton">解码</a>
        </div>
    </div>

    <div class="card">
        <div class="space-between">
            <h3>处理结果</h3>
            <a class="btn" id="resultCopyButton">复制</a>
        </div>
        <pre id="result"></pre>
        <div id="HuffmanTree"></div>
    </div>

    <script src="./static/core.js"></script>
    <script src="./static/ui.js"></script>

</html>
