<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuffmanUI</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <h1>HuffmanUI</h1>
    <h2>编码</h2>
    <div class="space-evenly">
        <textarea id="unencodedText" placeholder="输入要编码的字符串"></textarea>
        <button id="encodeButton">编码</button>
    </div>
    <pre id="encodedResult"></pre>
    <div id="tree"></div>

    <h2>解码</h2>
    <div class="space-evenly">
        <textarea id="undecodedText"
            placeholder='输入经过编码的信息, 例如：&#13;&#10;编码表:&#13;&#10;[["H","00"],["e","01"],["o","10"],["l","11"]]&#13;&#10;编码结果:&#13;&#10;0001111110'></textarea>
        <button id="decodeButton">解码</button>
    </div>
    <pre id="decodedResult"></pre>
</body>

<script src="./static/core.js"></script>
<script src="./static/ui.js"></script>

</html>
