<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/nextexam.css" rel="stylesheet">
    <link href="https://fonts.font.im/css?family=Montserrat:500i" rel="stylesheet">
    <title>考试时钟</title>

<body>
    <div class="container" style="opacity: 75%; font-size: 100%;">

        <div class="menu dim">
            <span class="hilit dropdown">
                <span id="type">类型</span>▾
                <ul style="min-width: 4em;">
                    <li onclick="change(this.innerHTML)">高二理科</li>
                    <li onclick="change(this.innerHTML)">高二文科</li>
                    <li onclick="change(this.innerHTML)">高一</li>
                </ul>
            </span>
            &emsp;
            <span class="dropdown">设置▾
                <ul style="left: -4em; min-width: 8em; ">
                    </li>
                    <li>缩放
                        <div class="selectbar">
                            <span onclick="relVal('fontSize',-5,75,125)">&nbsp;-&nbsp;</span>
                            <span id="fontSize">100</span>
                            <span onclick="relVal('fontSize',+5,75,125)">&nbsp;+&nbsp;</span>
                        </div>
                    </li>
                    <p class="small">非必要情况请勿修改缩放</p>
                    <li>亮度
                        <div class="selectbar">
                            <a onclick="relVal('opacity',-5,50,100)">&nbsp;-&nbsp;</a>
                            <span id="opacity">75</span>
                            <a onclick="relVal('opacity',+5,50,100)">&nbsp;+&nbsp;</a>
                        </div>
                    </li>
                    <p class="small">纸鹿
                        <a href="https://github.com/L33Z22L11">Follow</a>
                        <a href="https://github.com/L33Z22L11/H5-Works">★Star</a>
                    </p>
                </ul>
            </span>
            &emsp;
            <span id="fullscreen" onclick="fullscreen()">全屏</span>
        </div>

        <h2>
            沉着冷静&emsp;诚信考试
            <!-- <span id="progress">进度</span> -->
        </h2>
        <p class="dim" id="tell">代码无法加载，请勿使用IE浏览器或兼容内核。</p>

        <p class="dim">
            <!-- 新版页面正式发布，并且更换了服务器。 -->
            <!-- <a href="/examtimer.html">此页面公测中，点此返回高二考试计时。</a> -->
        </p>

        <div class="bar">
            <div id="bar"></div>
        </div>

        <div class="card">
            <div>
                <h3 class="dp2" id="subject">科目</h3>
                <h4 class="dp3" id="duration">16:66~17:77</h4>
            </div>
            <div>
                <h3 class="dp1" id="clock">18:88</h3>
            </div>
            <div>
                <h3 class="dp2" id="timer">199<span class="small">min</span></h3>
                <h4 class="dp3" id="next">提示文字</h4>
            </div>
        </div>

        <div class="dim">
            <!-- <p>纸鹿 × 宝中野生技术协会</p> -->

                主创
                <!-- "纸鹿 纸鹿小站 野生技协 拾汘 LittleStar" -->

            </p>
        </div>

    </div>
